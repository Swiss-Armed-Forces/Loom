# doesn't consider the target argument when calculating image tags.
#
# Tracking issue:
#   - https://gitlab.com/swiss-armed-forces/cyber-command/cea/loom/-/issues/91
# Upstream Issue:
#   - https://github.com/GoogleContainerTools/skaffold/issues/9826
