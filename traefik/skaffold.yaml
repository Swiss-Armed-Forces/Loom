apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: loom
profiles:
  - name: prod
    activation: &prod-activation
      - command: prod
    build: &prod-build
      tagPolicy:
        envTemplate:
          template: "{{.TRAEFIK_IMAGE_VERSION}}"
      local:
        concurrency: 0
        useBuildkit: true
        tryImportMissing: true
      artifacts:
        - image: registry.gitlab.com/swiss-armed-forces/cyber-command/cea/loom/traefik
          context: .
          docker:
            dockerfile: Dockerfile
            buildArgs:
              TRAEFIK_IMAGE_VERSION: "{{.TRAEFIK_IMAGE_VERSION}}"
              CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX: gitlab.com:443/swiss-armed-forces/cyber-command/cea/dependency_proxy/containers
            cacheFrom:
              - "registry.gitlab.com/swiss-armed-forces/cyber-command/cea/loom/traefik"
    manifests:
      helm:
        releases:
          - name: production
            namespace: loom
            chartPath: "{{.TRAEFIK_CHART_PATH}}/traefik"
            valuesFiles:
              - values.yaml

  - name: dev
    activation: *prod-activation
    build: *prod-build
    manifests:
      helm:
        releases:
          - name: development
            namespace: loom
            chartPath: "{{.TRAEFIK_CHART_PATH}}/traefik"
            valuesFiles:
              - values.yaml

  - name: integrationtest
    activation: *prod-activation
    build: *prod-build
    manifests:
      helm:
        releases:
          - name: integrationtest
            namespace: loom
            chartPath: "{{.TRAEFIK_CHART_PATH}}/traefik"
            valuesFiles:
              - values.yaml
